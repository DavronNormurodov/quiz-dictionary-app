<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-dictionary</title>

<body class="">

        <div class="navbar">

            <a href="{% url 'logout' %}">Logout</a>

            <a href="{% url 'login' %}">Login</a>

        </div>
